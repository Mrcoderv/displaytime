<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock with AD-BS Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Current Date and Time</h1>
        <div class="date" id="date"></div>
        <div class="clock" id="clock"></div>
        <div class="converter">
            <h2 class="title">AD to BS / BS to AD Conversion</h2>
            <label for="adDate">Enter AD Date (yyyy-mm-dd):</label>
            <input type="date" id="adDate" placeholder="YYYY-MM-DD">
            <button onclick="convertToBS()">Convert to BS</button>
            <div id="bsResult"></div>

            <label for="bsDate">Enter BS Date (yyyy-mm-dd):</label>
            <input type="text" id="bsDate" placeholder="YYYY-MM-DD">
            <button onclick="convertToAD()">Convert to AD</button>
            <div id="adResult"></div>
        </div>
        <p class="footer">Refreshing every second</p>
        <footer>
            <div class="container" style="position: unset;">
                <p>&copy; 2024 Raghav Vian Panthi. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
